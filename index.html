<!DOCTYPE html>
<html>

<head>
    <title>Lauren's Catalog Website | Home</title>
    <meta name="description" content="A Catalog of Minecraft Skins">
    <link rel="stylesheet" href="style.css" />
    <!-- font: -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <header class="main-header">
        <h1 class="title">Minecraft Skins <3</h1>

        <!-- download skin tutorial -->
        <!-- used a youtube API (API key: AIzaSyDp9NUR0JIL6wnq2VjYuVBNFlQ418MigG0)-->
        <button id="toggleTutorial">Download Skin Tutorial</button>
        <div id="tutorialContainer" class="tutorial-hidden">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/rppJHyszBV8" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

        <!-- menu options: -->
        <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
        <nav id="navbar" class="hidden">
            <ul>
                <li><a href="index.html">Home</a></li> <!-- homepage (with all the skins)-->
                <li><a href="https://shop.minecraft.net/" target="_blank" onclick="toggleMenu()">Merchandise</a></li> <!-- sends you to minecraft's official merch page-->
                <li><a href="https://discord.com/invite/minecraft" target="_blank" onclick="toggleMenu()">Discord Server</a></li> <!-- sends you to minecraft's discord-->
            </ul>
        </nav>
    </header>

    <!-- filter & sort! -->
    <div id="controls">

        <!-- species -->
        <select id="filterSpecies">
            <option value="All">All Species</option>
            <option value="Human">Human</option>
            <option value="Animal">Animal</option>
            <option value="Devil">Devil</option>
            <option value="Other">Other</option>
        </select>

        <!-- color -->
        <select id="filterColor">
            <option value="All">All Colors</option>
            <option value="Red">Red</option>
            <option value="Orange">Orange</option>
            <option value="Yellow">Yellow</option>
            <option value="Green">Green</option>
            <option value="Blue">Blue</option>
            <option value="Purple">Purple</option>
            <option value="Pink">Pink</option>
            <option value="Black">Black</option>
            <option value="White">White</option>
            <option value="Gray">Gray</option>
        </select>

        <!-- franchise -->
        <select id="filterFranchise">
            <option value="All">All Franchises</option>
            <option value="Sanrio">Sanrio</option>
            <option value="Minecraft">Minecraft</option>
            <option value="Pokemon">Pokemon</option>
            <option value="Chainsaw Man">Chainsaw Man</option>
            <option value="Death Note">Death Note</option>
            <option value="Spongebob">Spongebob</option>
            <option value="None">None</option>
        </select>

        <!-- sort -->
        <select id="sortOrder">
            <option value="Ascending">Name Ascending</option>
            <option value="Descending">Name Descending</option>
        </select>

        <!-- apply filters -->
        <button onclick="applyFilters()">Apply Filters</button>

        <div id="search-container">
            <input type="text" id="searchBar" placeholder="Search skins..." onkeyup="searchSkins()">
            <!-- <button onclick="searchSkins()">Search Skins</button> -->
        </div>
    </div>

    <div id="card-container">
    </div>

    <div class="card" style="display: none;">
        <div class="card-content">
            <h2>Skin name</h2>
            <img src="" alt="Skin Image">
            <p class="species">Species</p>
            <p class="color">Colors</p>
            <p class="franchise">Franchise</p>
        </div>
    </div>

    <div class="footer"></div> <!-- more blue background on bottom -->

    <script src="scripts.js"></script>
</body>

</html>
